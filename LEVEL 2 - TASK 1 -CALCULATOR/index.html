<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | Aviral</title>
  </head>
  <body style="background-color: rgb(221, 177, 177)">
    <div calss="container" align="center">
      <h1 style="font-family: cursive; color: rgb(255, 1, 43)">CALCULATOR</h1>

      <form name="forms">
        <div class="calc">
          <input type="text" id="answer" name="screen" />
          <br />

          <input
            type="button"
            value=" 1 "
            onclick="forms.screen.value+='1',vib()"
          />
          <input
            type="button"
            value=" 2 "
            onclick="forms.screen.value+='2',vib()"
          />
          <input
            type="button"
            value=" 3 "
            onclick="forms.screen.value+='3',vib()"
          />
          <input
            type="button"
            style="color: red"
            value=" AC "
            onclick="forms.screen.value ='',vib()"
          />
          <br />
          <input
            type="button"
            value=" 4 "
            onclick="forms.screen.value+='4',vib()"
          />
          <input
            type="button"
            value=" 5 "
            onclick="forms.screen.value+='5',vib()"
          />
          <input
            type="button"
            value=" 6 "
            onclick="forms.screen.value+='6',vib()"
          />
          <input
            type="button"
            style="color: blue"
            value=" + "
            onclick="forms.screen.value+='+',vib()"
          />
          <br />
          <input
            type="button"
            value=" 7 "
            onclick="forms.screen.value+='7',vib()"
          />
          <input
            type="button"
            value=" 8 "
            onclick="forms.screen.value+='8',vib()"
          />
          <input
            type="button"
            value=" 9 "
            onclick="forms.screen.value+='9',vib()"
          />
          <input
            type="button"
            style="color: rgb(255, 145, 0)"
            value=" - "
            onclick="forms.screen.value+='-',vib()"
          />
          <br />

          <input
            type="button"
            value=" . "
            onclick="forms.screen.value+='.',vib()"
          />
          <input
            type="button"
            value=" 0 "
            onclick="forms.screen.value+='0',vib()"
          />
          <input
            type="button"
            style="color: green"
            value="Ans"
            onclick="forms.screen.value = eval(forms.screen.value),vib()"
          />
          <input
            type="button"
            style="color: rgb(255, 99, 3)"
            value=" * "
            onclick="forms.screen.value+='*',vib()"
          />
          <br />

          <input
            type="button"
            style="color: red"
            value=" ( "
            onclick="forms.screen.value+='(',vib()"
          />
          <input
            type="button"
            style="color: red"
            value=" ) "
            onclick="forms.screen.value+=')',vib()"
          />
          <input
            type="button"
            style="color: rgb(3, 127, 127)"
            value=" % "
            onclick="forms.screen.value+='%',vib()"
          />
          <input
            type="button"
            style="color: green"
            value=" / "
            onclick="forms.screen.value+='/',vib()"
          />
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
